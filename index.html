<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- MetaTags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Title of the page -->
        <title>Lancer de dés</title>

        <link rel="shortcut icon" type="image/png" href="./images/icons/favicon.png" />

        <!-- Lato font-family -->
        <link href="https://fonts.googleapis.com/css?family=Lato:100,400,500,300,600" rel="stylesheet" type="text/css">

        <!-- Css files -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <main>
            <div class="main-container container-fluid">
                <!-- begin::Title -->
                <div class="d-flex align-items-center justify-content-center pt-3 pb-4">
                    <h1 class="m-0">Lancer de dés</h1>
                </div>
                <!-- end::Title -->

                <!-- begin:: -->
                <div class="wrapper">
                    <div class="row position-relative">
                        <!-- begin::Player 1 panel -->
                        <div class="col-6 col-sm-6">
                            <div id="player1Panel" class="player-panel player-1-panel active py-5">
                                <div id="name-1" class="player-name fs-3">Player 1</div>
                                <div id="score-1" class="player-score fs-1">0</div>
                                <div class="player-current-box mb-5">
                                    <div class="player-current-label">Score</div>
                                    <div class="player-current-score fs-3" id="current-1">11</div>
                                </div>
                            </div>
                        </div>
                        <!-- end:: Player 1 panel -->

                        <!-- begin::Player 2 panel -->
                        <div class="col-6 col-sm-6">
                            <div id="player2Panel" class="player-panel player-2-panel py-5">
                                <div id="name-2" class="player-name fs-3">Player 2</div>
                                <div id="score-2" class="player-score fs-1">0</div>
                                <div class="player-current-box mb-5">
                                    <div class="player-current-label">Score</div>
                                    <div class="player-current-score fs-3" id="current-2">0</div>
                                </div>
                            </div>
                        </div>
                        <!-- end::Player 2 panel -->
                    
                        <div class="col-12">
                            <!-- begin::Buttons -->
                            <div class="button-wrapper button-new-wrapper">
                                <button class="btn-new">
                                    <span class="icon icon-plus">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                        </svg>
                                    </span>
                                    <span>New game</span>
                                </button>
                            </div>
                            <div class="button-wrapper button-roll-wrapper">
                                <button class="btn-roll">
                                    <span class="icon icon-repeat">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                                            <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                                            <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                                        </svg>
                                    </span>
                                    <span>Roll dice</span>
                                </button>
                            </div>
                            <div class="button-wrapper button-hold-wrapper">
                                <button class="btn-hold">
                                    <span class="icon icon-download">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-down" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
                                            <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                                        </svg>
                                    </span>
                                    <span>Hold</span>
                                </button>
                            </div>
                            <!-- end::Buttons -->

                            <!-- begin::Dice image -->
                            <img id="dice1" class="dice" src="dice-5.png" alt="Dice">
                            <!-- end::Dice image -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- JavaScript external files -->
        <script src="./js/Game.js"></script>
        <script src="./js/script.js"></script>
        <!-- <script src="challenges.js"></script> -->
    </body>
</html>
